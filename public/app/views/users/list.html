
<div ng-controller="ListUsersCtrl"></div>  


 <div class="row text-center test">
        <h2> BACK OFFICE - USERS </h2>
    </div>
    
    <hr>


  <div class="row text-center">
    <a href="#/manage_users/create" class="button success">
    CREATE A NEW USER
    </a>
  </div>
  
  <table class="flat-table" >
              <tbody>
                <tr>
                  <th width="200">Pseudo</th>
                  <th width="200">Role</th>
                  <th width="200">Wins</th>
                  <th width="200">Looses</th>
                  <th width="200">Gold</th>
                  <th width="50">Show</th>
                  <th width="50">Edit</th>
                  <th width="50">Delete</th>
                </tr>
                <tr class="content" ng-repeat="user in users">
                  <td>{{user.pseudo}}</td>
                  <td>{{user.role}}</td>
                  <td>{{user.wins}}</td>
                  <td>{{user.looses}}</td>
                  <td>{{user.gold}}</td>
                    <td><a href="#/manage_users/show/{{user._id}}"><span class="fi-eye"></span></a></td>
                  <td><a href="#/manage_users/edit/{{user._id}}"><span class="fi-pencil"></span></a></td>
                     <td><a href="#/manage_users/delete/{{user._id}}"><span class="fi-x"></span></a></td>
                </tr>
                
              </tbody>
            </table>
