
<div ng-controller="CreateMonstersCtrl"></div>


 <div class="row text-center test">
        <h2> BACK OFFICE - MONSTERS </h2>
    </div>
    
    <hr>
  
  

  <br>
    <form class="columns large-5 large-centered" ng-model="monster">
    <fieldset>
      <legend>MONSTER CREATION</legend>
             
        <div class="row collapse">
            <div class="small-2  columns">
              <span class="prefix">Name</span>
            </div>
            <div class="small-10  columns">
              <input type="text" ng-model="monster.name">
            </div>
        </div>


        <div class="row collapse">
            <div class="small-2  columns">
             <span class="prefix">Type</span>
            </div>
            <div class="small-10  columns">
              <select ng-model="monster.type">
            
                <option value="EAU">EAU</option>
                <option value="AIR">AIR</option>
                <option value="SOL">SOL</option>
                <option value="FEU">FEU</option>
                <option value="INSECTE">INSECTE</option>
              </select>
              
            </div>
        </div>

        <div class="row collapse">
            <div class="small-2  columns">
             <span class="prefix">Starter</span>
            </div>
            <div class="small-10  columns">
              <select ng-model="monster.isStarter">
                <option value="true">true</option>
                <option value="false">false</option>



              </select>
            </div>
        </div>

        <div class="row collapse">
            <div class="small-2  columns">
             <span class="prefix">Rarity [0;1]</span>
            </div>
            <div class="small-10  columns">
              <input type="text" ng-model="monster.rarity">
            </div>
        </div>


         <div class="row collapse">
            <div class="small-2  columns">
             <span class="prefix">Level</span>
            </div>
            <div class="small-10  columns">
              <input type="text" ng-model="monster.level">
            </div>
        </div>

        <div class="row collapse">
            <div class="small-2  columns">
             <span class="prefix">Health</span>
            </div>
            <div class="small-10  columns">
              <input type="text" ng-model="monster.hp">
            </div>
        </div>

        <br>

        <form class="columns large-12 large-centered">
          <fieldset>
            <legend>ATTACKS</legend>

            <div class="row collapse">
              <div class="small-2  columns">
                   <span class="prefix">Attack 1</span>
                  </div>
              <div class="small-10  columns">
                <select ng-model="monster.attacks[0]">
                    <option ng-repeat="attack in attacks" value={{attack._id}}>
                  {{attack.name}}
                  </option>
                </select>
                
              </div>
            </div>
            

             <div class="row collapse">
              <div class="small-2  columns">
                   <span class="prefix">Attack 1</span>
                  </div>
              <div class="small-10  columns">
                <select ng-model="monster.attacks[1]">
                    <option ng-repeat="attack in attacks" value={{attack._id}}>
                  {{attack.name}}
                  </option>
                </select>
                
              </div>
            </div>

             <div class="row collapse">
              <div class="small-2  columns">
                   <span class="prefix">Attack 1</span>
                  </div>
              <div class="small-10  columns">
                <select ng-model="monster.attacks[2]">
                    <option ng-repeat="attack in attacks" value={{attack._id}}>
                  {{attack.name}}
                  </option>
                </select>
                
              </div>
            </div>

             <div class="row collapse">
              <div class="small-2  columns">
                   <span class="prefix">Attack 1</span>
                  </div>
              <div class="small-10  columns">
                <select ng-model="monster.attacks[3]">
                    <option ng-repeat="attack in attacks" value={{attack._id}}>
                  {{attack.name}}
                  </option>
                </select>
                
              </div>
            </div>

          </fieldset>
        </form>


        <form class="columns large-12 large-centered">
          <fieldset>
            <legend>STATISTICS</legend>

            <div class="row collapse">
                <div class="small-2  columns">
                 <span class="prefix">Attack</span>
                </div>
                <div class="small-10  columns">
                  <input type="text"  ng-model="monster.statistics.attack">
                </div>
            </div>

            <div class="row collapse">
                <div class="small-2  columns">
                 <span class="prefix">Defense</span>
                </div>
                <div class="small-10  columns">
                  <input type="text"  ng-model="monster.statistics.defense">
                </div>
            </div>

            <div class="row collapse">
                <div class="small-2  columns">
                 <span class="prefix">Speed</span>
                </div>
                <div class="small-10  columns">
                  <input type="text" ng-model="monster.statistics.speed">
                </div>
            </div>

          </fieldset>
        </form>
      
    <button class="button success left" ng-click="sendForm()"> Create </button>

    <a href="#/manage_monsters/list" class="button secondary right"> Cancel </a>
      
    </fieldset>
  </form> 

  <br>
