
<div ng-controller="EditMonstersCtrl"></div>


 <div class="row text-center test">
        <h2> BACK OFFICE - MONSTERS </h2>
    </div>
    
    <hr>

  

  <br>
    <form class="columns large-5 large-centered" ng-model="monster">
    <fieldset>
      <legend>MONSTER NRÂ° {{monster._id}}</legend>
             
        <div class="row collapse">
            <div class="small-2  columns">
              <span class="prefix">Name</span>
            </div>
            <div class="small-10  columns">
              <input type="text" value={{monster.name}} ng-model="monster.name">
            </div>
        </div>


        <div class="row collapse">
            <div class="small-2  columns">
             <span class="prefix">Type</span>
            </div>
            <div class="small-10  columns">
              <select ng-model="monster.type">
                <option selected value={{monster.type}} >Actual : {{monster.type}}</option>
                <option value="EAU">EAU</option>
                <option value="AIR">AIR</option>
                <option value="SOL">SOL</option>
                <option value="FEU">FEU</option>
                <option value="INSECTE">INSECTE</option>
              </select>
              
            </div>
        </div>

        <div class="row collapse">
            <div class="small-2  columns">
             <span class="prefix">Starter</span>
            </div>
            <div class="small-10  columns">
              <select ng-model="monster.isStarter">
                <option selected value={{monster.isStarter}}>Actual : {{monster.isStarter}}</option>
                <option value="true">true</option>
                <option value="false">false</option>



              </select>
            </div>
        </div>

        <div class="row collapse">
            <div class="small-2  columns">
             <span class="prefix">Rarity [0;1]</span>
            </div>
            <div class="small-10  columns">
              <input type="text" value={{monster.rarity}} ng-model="monster.rarity">
            </div>
        </div>


         <div class="row collapse">
            <div class="small-2  columns">
             <span class="prefix">Level</span>
            </div>
            <div class="small-10  columns">
              <input type="text" value={{monster.level}} ng-model="monster.level">
            </div>
        </div>

        <div class="row collapse">
            <div class="small-2  columns">
             <span class="prefix">Health</span>
            </div>
            <div class="small-10  columns">
              <input type="text" value={{monster.hp}} ng-model="monster.hp">
            </div>
        </div>

        <br>

         <form class="columns large-12 large-centered">
          <fieldset>
            <legend>ATTACKS</legend>

            <div class="row collapse">
              <div class="small-2  columns">
                   <span class="prefix">Attack 1</span>
                  </div>
              <div class="small-10  columns">
                <select ng-model="monster.attacks[0]">
                  <option selected value={{monster.attacks[0]._id}} >Actual : {{monster.attacks[0].name}}</option>

                  <option ng-repeat="attack in attacks" value={{attack._id}}>
                  {{attack.name}}
                  </option>
                </select>
                
              </div>
            </div>
            

            <div class="row collapse">
              <div class="small-2  columns">
                   <span class="prefix">Attack 2</span>
                  </div>
              <div class="small-10  columns">
                <select ng-model="monster.attacks[1]">
                  <option selected value={{monster.attacks[1]._id}} >Actual : {{monster.attacks[1].name}}</option>

                  <option ng-repeat="attack in attacks" value={{attack._id}}>
                  {{attack.name}}
                  </option>
                </select>
                
              </div>
            </div>

            <div class="row collapse">
              <div class="small-2  columns">
                   <span class="prefix">Attack 3</span>
                  </div>
              <div class="small-10  columns">
                <select ng-model="monster.attacks[2]">
                  <option selected value={{monster.attacks[2]._id}} >Actual : {{monster.attacks[2].name}}</option>

                  <option ng-repeat="attack in attacks" value={{attack._id}}>
                  {{attack.name}}
                  </option>
                </select>
                
              </div>
            </div>

            <div class="row collapse">
              <div class="small-2  columns">
                   <span class="prefix">Attack 4</span>
                  </div>
              <div class="small-10  columns">
                <select ng-model="monster.attacks[3]">
                  <option selected value={{monster.attacks[3]._id}} >Actual : {{monster.attacks[3].name}}</option>

                  <option ng-repeat="attack in attacks" value={{attack._id}}>
                  {{attack.name}}
                  </option>
                </select>
                
              </div>
            </div>

          </fieldset>
        </form>

        <br>


        <form class="columns large-12 large-centered">
          <fieldset>
            <legend>STATISTICS</legend>

            <div class="row collapse">
                <div class="small-2  columns">
                 <span class="prefix">Attack</span>
                </div>
                <div class="small-10  columns">
                  <input type="text" value={{monster.statistics.attack}} ng-model="monster.statistics.attack">
                </div>
            </div>

            <div class="row collapse">
                <div class="small-2  columns">
                 <span class="prefix">Defense</span>
                </div>
                <div class="small-10  columns">
                  <input type="text" value={{monster.statistics.defense}} ng-model="monster.statistics.defense">
                </div>
            </div>

            <div class="row collapse">
                <div class="small-2  columns">
                 <span class="prefix">Speed</span>
                </div>
                <div class="small-10  columns">
                  <input type="text" value={{monster.statistics.speed}} ng-model="monster.statistics.speed">
                </div>
            </div>

          </fieldset>
        </form>
      
    <button class="button success left" ng-click="sendForm()"> Update </button>

    <a href="#/manage_monsters/list" class="button secondary right"> Cancel </a>
      
    </fieldset>
  </form> 

  <br>
